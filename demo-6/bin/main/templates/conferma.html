<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    img {
    
    width:300px !important;
    height:200px !important;
    }
    
    </style>
  </head>
 
  
   

<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h1>Store talentform</h1>
         <form action = "confPc" method = "post">
         <div th:each="computer : ${lista}" class = "card">
         <h3>Articolo:  <input th:value="${computer.modello}" th:name="modello" readonly></input>
          <h3>Pezzi:  <input th:value="${computer.qnt}" th:name="qnt" readonly></input>  
      </div>
      <h3>Il prezzo totale da pagare è <input th:value="${prezzo}" th:name="prezzo" readonly> €</input>
      <hr>
      Inserisci la tua mail per completare l'ordine
      <input type="text" name="email">
       <input type="submit" value = "conferma">
       
    </form>
            </div>
        <br>
    <br>
    
        <div class="text-center">
            <button class="btn" onclick="location.href='/'">Torna alla home</button>
            
    
</body>
</html>
