<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Computer</title>
</head>
<body>
    <h1>Aggiungi un nuovo Computer</h1>
    <form action="/creaComputer" method="post">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br>
        
        <label for="tipologia">Tipologia:</label>
        <input type="text" id="tipologia" name="tipologia"><br>
        
        <label for="modello">Modello:</label>
        <input type="text" id="modello" name="modello"><br>
        
        <label for="descrizione">Descrizione:</label>
        <input type="text-area" id="descrizione" name="descrizione"><br>
        
        <label for="qnt">Quantità:</label>
        <input type="number" id="qnt" name="qnt"><br>
        
        <label for="urlImage">URL Immagine:</label>
        <input type="text-area" id="urlImage" name="urlImage"><br>
        
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo"><br>
        
        <button type="submit">Aggiungi Computer</button>
    </form>
    
        <button onclick = "location.href='/magazzinoComputer'"> Lista Computer</button>
        <button onclick = "location.href='/change'"> Cambia quantità</button>
        <button onclick = "location.href='/acquista'"> Acquista</button>
        <button onclick = "location.href='/formEmail'"> Invia Email</button>
                <button onclick = "location.href='/showPcOrders'"> Tabella Ordini</button>
</body>
</html>
